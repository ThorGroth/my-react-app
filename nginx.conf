server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA: client-side routing -> immer auf index.html zur√ºckfallen
  location / {
    try_files $uri $uri/ /index.html;
  }

  # einfache Health-Route
  location = /healthz {
    return 200 'ok';
    add_header Content-Type text/plain;
  }

  # Optional: statische Assets effizient servieren
  location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|webp|woff2?)$ {
    try_files $uri =404;
    expires 7d;
    add_header Cache-Control "public";
    access_log off;
  }
}
